<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let member of members | async">
      <ion-item>
        <h2>{{member.name}}</h2>
        <p>{{member.email}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remove(member)">
          <ion-icon name="trash"></ion-icon>
          DELETE
        </button>
        <button ion-button color="secondary" (click)="edit(member)">
          <ion-icon name="create"></ion-icon>
          EDIT
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="goAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
